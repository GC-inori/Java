<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>尚硅谷会员登录页面</title>
	<base href="/demo/">
<link type="text/css" rel="stylesheet" href="static/css/style.css" >
	<script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<script>
		$(function () {
			let name = $(".itxt[name = 'username']")
			let password = $(".itxt[name = 'password']")

			let VerifyItem = function () {

				let id = this.name;
				let val = this.value;

				Verify(id, val)

			}

			name.blur(VerifyItem)
			password.blur(VerifyItem)


			let Verify = function (id, val) {
				let str;
				let submitFlag = false;
				switch (id) {
					case "username": {
						str = /^\w{5,12}$/
						if (!str.test(val)) {
							$("span.errorMsg").text("用户名不合法")

						} else {
							$("span.errorMsg").text("")
							submitFlag = true
						}
						break;
					}
					case "password": {
						str = /^\w{5,12}$/
						if (!str.test(val)) {
							$("span.errorMsg").text("密码不合法")
						} else {
							$("span.errorMsg").text("")
							submitFlag = true
						}
						break;
					}
				}
				return submitFlag;
			}

			$("#sub_btn").click(function () {
				return Verify(name.attr("name"),name.val()) &&
						Verify(password.attr("name"),password.val())
			})

		});
	</script>
</head>
<body>
		<div id="login_header">
			<img class="logo_img" alt="" src="static/img/logo.gif" >
		</div>
		
			<div class="login_banner">
			
				<div id="l_content">
					<span class="login_word">欢迎登录</span>
				</div>
				
				<div id="content">
					<div class="login_form">
						<div class="login_box">
							<div class="tit">
								<h1>尚硅谷会员</h1>
								<a href="register.jsp">立即注册</a>
							</div>
							<div class="msg_cont">
								<b></b>
								<span class="errorMsg">请输入用户名和密码</span>
							</div>
							<div class="form">
								<form action="/demo/UserServlet" method="post">
									<input type="hidden" name="action" value="login" >
									<label>用户名称：</label>
									<input class="itxt" type="text" placeholder="请输入用户名" autocomplete="off" tabindex="1" name="username" />
									<br />
									<br />
									<label>用户密码：</label>
									<input class="itxt" type="password" placeholder="请输入密码" autocomplete="off" tabindex="1" name="password" />
									<br />
									<br />
									<input type="submit" value="登录" id="sub_btn" />
								</form>
							</div>
							
						</div>
					</div>
				</div>
			</div>
		<div id="bottom">
			<span>
				尚硅谷书城.Copyright &copy;2015
			</span>
		</div>
</body>
</html>
